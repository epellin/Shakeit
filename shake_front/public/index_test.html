<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="Responsive design testing for the masses">
	<title>02-imagenes-fluidas</title>
</head>

<body>
	<h1>Comportamiento responsive</h1>
	<div id="frames">
		<div>
			<div id="f1" class="frame">
				<h2>320 x 620 (xs)</h2>
				<iframe src="http://localhost:8080/" seamless width="320" height="620"></iframe>
			</div>
			<div id="f2" class="frame">
				<h2>576 x 620 (sm)</h2>
				<iframe src="http://localhost:8080/" seamless width="576" height="620"></iframe>
			</div>
			<br />
			<br />
			<div id="f3" class="frame">
				<h2>768 x 620 (md)</h2>
				<iframe src="http://localhost:8080/" seamless width="768" height="620"></iframe>
			</div>
			<br />
			<br />
			<div id="f4" class="frame">
				<h2>992 x 700 (lg)</h2>
				<iframe src="http://localhost:8080/" seamless width="992" height="700"></iframe>
			</div>
			<br />
			<br />
			<div id="f5" class="frame">
				<h2>1200 x 700 (xl)</h2>
				<iframe src="http://localhost:8080/" seamless width="1200" height="700"></iframe>
			</div>
		</div>
	</div>
</body>

</html>
